<div class="modal" id="contact-modal">
    <div class="modal__content">
        <form action="/" class="modal__form">
            <input type="text" name="name" placeholder="Имя и фамилия" class="form__item">
            <input type="email" name="email" placeholder="E-mail" class="form__item">
            <textarea name="message" placeholder="сообщение" class="form__item form__item--text"></textarea>
            <button class="btn-form btn" type="submit">Сохранить</button>
            <button class="modal__close" type="button">
                <img src="/assets/images/close.svg" alt="close">
            </button>
        </form>
        <div class="modal__contact">
            <div class="modal__contact-item">
                <p>e-mail:</p>
                <a href="#">info@mywebsite.ru</a>
            </div>
            <div class="modal__contact-item">
                <p>tel:</p>
                <a href="#">+943-232-856-22</a>
            </div>
        </div>
    </div>
</div>
